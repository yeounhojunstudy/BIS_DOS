<!doctype html>

<head>
    <meta charset="utf-8">
    <title>2316 연호준</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>버스 정보</h1>
        <p id="result" name="result" style="width: 350px;;height: 300px;">시작하기를 누르면 여기에 정보가 나옵니다.</p>
        <div>
        &nbsp;&nbsp;
        </div>
        &nbsp;&nbsp;
        <button class="green" id="Start">시작하기</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="red" id="Stop">종료하기</button>
    </div>
    
    <script type="text/javascript" src="ggwave.js"></script>
    <script type='text/javascript'>
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        window.OfflineAudioContext = window.OfflineAudioContext || window.webkitOfflineAudioContext;

        var context = null;
        var recorder = null;

        var ggwave = null;
        var parameters = null;
        var instance = null;

        ggwave_factory().then(function(obj) {
            ggwave = obj;
        });


        var result = document.getElementById("result");
        var Start = document.getElementById("Start");
        var Stop = document.getElementById("Stop");

        function convertTypedArray(src, type) {
            var buffer = new ArrayBuffer(src.byteLength);
            var baseView = new src.constructor(buffer).set(src);
            return new type(buffer);
        }

        function init() {
            if (!context) {
                context = new AudioContext({
                    sampleRate: 48000
                });

                parameters = ggwave.getDefaultParameters();
                parameters.sampleRateInp = context.sampleRate;
                parameters.sampleRateOut = context.sampleRate;
                instance = ggwave.init(parameters);
            }
        }
    </script>
    <script>
        Start.addEventListener('click', function() {
            init();

            let constraints = {
                audio: {
                    // not sure if these are necessary to have
                    echoCancellation: false,
                    autoGainControl: false,
                    noiseSuppression: false
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then(function(e) {
                mediaStream = context.createMediaStreamSource(e);

                var bufferSize = 16 * 1024;
                var numberOfInputChannels = 1;
                var numberOfOutputChannels = 1;

                if (context.createScriptProcessor) {
                    recorder = context.createScriptProcessor(
                        bufferSize,
                        numberOfInputChannels,
                        numberOfOutputChannels);
                } else {
                    recorder = context.createJavaScriptNode(
                        bufferSize,
                        numberOfInputChannels,
                        numberOfOutputChannels);
                }

                recorder.onaudioprocess = function(e) {
                    var source = e.inputBuffer;
                    var res = ggwave.decode(instance, convertTypedArray(new Float32Array(source.getChannelData(0)), Int8Array));
                    if (res) {
                       var audio = new Audio('효과음.mp3');
                       audio.play();
                        result.innerText = res;
                    }
                }

                mediaStream.connect(recorder);
                recorder.connect(context.destination);
            }).catch(function(e) {
                console.error(e);
            });

            result.innerText = '음파 신호를 찾는 중입니다...';
            Start.hidden = true;
            Stop.hidden = false;
        });

        Stop.addEventListener("click", function() {
            if (recorder) {
                recorder.disconnect(context.destination);
                mediaStream.disconnect(recorder);
                recorder = null;
            }

            result.innerText = '안내 중이 아닙니다. 안내를 원하시면 시작을 누르시거나, 마이크 권한 설정을 확인하십시오.';
            Start.hidden = false;
            Stop.hidden = true;
        });

        captureStop.click();
    </script>
</body>

</html>
